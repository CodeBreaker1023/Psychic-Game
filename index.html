<!-- Psychic Game -->
<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Psychic Game</title>
    <!-- Linking Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Google font link -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <!-- Linking CSS -->
    <link rel="stylesheet" type="text/css" href="style.css"> 
</head>

<body>
    <!-- background photo-->
    <div class="jumbotron-fluid background py-5">
        <div class="container py-5">
            <div class="row">
                <div class="col-md-12 text-center">
                    <br>
                    <br>
                    <button id="new-game-button">Start a New Game</button>
                    <br>
                    <form>
                        <h2 class"title">Are You Psychic? Let's find out!</h2>
                        <!-- <div class="col-12 text-center"> -->
                        <h3 id="subtitle">I'm thinking a letter in the alphabet. <br>Type the key I'm thinking of below.</h3>
                        <!-- input box-->
                        <input id="guess" type="text" size="8">
                        <button type="button" value="Guess" id="checkGuess" class="btn">Guess</button>
                    </form>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="guess-container">
                            <div class="row">
                                <div class="col-12 col-md-6">
                                   <form><h3>SWAMI SAYS: </h3> 
                                        <input id="output" type="text" size="50" /><br />
                                    </form>
                                </div>
                                <div class="col-12 col-md-6">
                                    <h3>Incorrect Letters Guessed</h3> 
                                    <br>
                                    <span id="incorrectLetterBank"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-4 text-center py-5">
                        <h3>
                            Wins: <span id="wins">0</span>
                        </h3>
                    </div>
                    <div class="col-12 col-md-4 text-center py-5">
                        <h3>
                            Losses: <span id="losses">0</span>
                        </h3>   
                    </div>
                    <div class="col-12 col-md-4 text-center py-5">
                        <h3>
                            Guesses Left: <span id="guessesLeft">8</span>  
                        </h3>              
                    </div>        
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="sticky-footer">
        Copyright &copy; Jeremy Brown
    </footer>
        
    <!-- Linking JS, Popper.js, and jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- LINK game.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="psygame.js"></script>
</body>


</html>
